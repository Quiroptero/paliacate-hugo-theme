{{ define "main" }}
<div class="container">
    {{ range (where .Site.RegularPages "Section" "==" "posts") }}
    <div class="item">
        {{ $image := .Page.Resources.GetMatch (.Page.Params.Get "featured_image") }}
        {{ $image := $image.Fill "125x125 png q100" }}
        <a href="{{ .RelPermalink }}" title="{{ .Title }}">
            <img src="{{ $image.RelPermalink }}" class="img" alt="image from {{ $image.Title }}">
        </a>
    </div>
    {{ end }}
</div>
{{ end }}
